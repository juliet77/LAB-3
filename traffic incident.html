<!DOCTYPE html>
<html>
    <head>
      <title>Leaflet</title>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />
      <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>

   <style>
   #mapid { height: auto; position: absolute; bottom: 0; left: 0; right: 0; top: 0; }
</style>

      <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
  </head>

    <body>
        <div id="mapid"></div>


<script>

  var mymap = L.map('mapid', {
    center:[51.045, -114.072],
    zoom: 12,
    layers: []
  });



  L.tileLayer('https://api.mapbox.com/styles/v1/julietta/ckm3askip0dbt17nwc3xut2re/tiles/512/{z}/{x}/{y}?access_token=pk.eyJ1IjoianVsaWV0dGEiLCJhIjoiY2ttMzUzM2tzNGsydzJ2cW1odHM4dDFuZSJ9.SpeVdw2vSfTcXc9yN3fkxQ', {
    maxZoom: 18,
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
      'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
    id: 'mapbox/streets-v11',
    tileSize: 512,
    zoomOffset: -1
  }).addTo(mymap);



</script>
    </body>
</html>
